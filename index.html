<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div id="section1">
                <img src="./images/image-product-mobile.jpg" alt="product-image">
            </div>
           <div id="section2">
                <p id="first_p">P E R F U M E</p>
                <div id="parfum" class="text_div"><h1>Gabrielle Essence Eau De Parfum </h1></div>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
                <div  id="price" class="text_div">
                    <span id="current_price">$149.99 </span>
                    <span id="previous_price">$169.99</span> 
                </div>
                <div id="cart_div"  class="text_div" >
                    <img src="./images/icon-cart.svg" alt="icon-cart">
                    <p>Add to Cart</p>
                </div>
          </div>
        </div>
    </div>
</body>
</html>
